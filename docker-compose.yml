version: '3'

services:
  db:
    image: node_service/db
    build: ./db/
    ports:
      - "${POSTGRES_PORT}:5432"
    restart: always
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB_NAME}
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    networks:
      - custom-newtork
  server:
    image: node_service/server
    build: .
    ports:
      - "${PORT}:${PORT}"
    restart: always
    depends_on:
      - db
    volumes:
      - /user/app/src/node_modules
      - ./src:/user/app/src
      - logs:/user/app/src/logs
    networks:
      - custom-newtork
volumes:
  postgres_volume:
  logs:
networks:
  custom-newtork:
    driver: bridge